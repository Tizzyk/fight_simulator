{% extends  "index.html" %}
{% block content %}

<script>
user_history = {{ user_history|safe }};
</script>

<div class="container">
  <div class="page-header">
    <h1>User History</h1>
  </div>
  <div class="col-md-12">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Fights simulated by {{ current_user.email }}</h3>
      </div>
      <div class="panel-body text-center">
        <table id="history_table" class="table table-hover table-responsive">
          <thead>
            <tr>
              <th>Date</th>
              <th>Red Corner</th>
              <th>Blue Corner</th>
              <th>Winner</th>
              <th>Method</th>
              <th>Time</th>
              <th>Round</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
